<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="overlay">
        <img class = "overlayimage" src="backgroundoverlay.png" alt="overlay">
    </div>

    <div class="mobileoverlay">
      <img class = "mobileoverlayimage" src="mobileoverlay.png" alt="mobileoverlay">
  </div>
    <!-- Wrapper class adjusting overlay for both computer/mobile sizes -->

    <div class="wrapper">

        <div class="textlogo">
          <img class="textlogoimg" src="magicballtext.png">
        </div>

        <!-- 8-Ball Image -->
        <div class= "balldiv">
            <button class="ballbutton">
                <img class="ball" id="ballAni" src="8ballimage.png" alt="8ball">
            </button>
        </div>

        <div class="text" id="textBox">
            <p class="answer"></p>
        </div>

        <div class="instructiontext">
          <p><i>Click the ball to shake me!</i></p>
        </div>
    </div>

    

    
    </div>

    <script src="script.js"></script>

  </body>
</html>
